<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindFlow Sanctuary | Professional Mental Health AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animated Backgrounds */
      .animated-bg {
        background: linear-gradient(45deg, #E0F2FE, #F0F9FF, #EFF6FF, #F5F3FF);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Water Wave Animation */
      .wave {
        position: absolute;
        width: 120%;
        height: 120%;
        left: -10%;
        top: -10%;
        background: 
          radial-gradient(circle at 30% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 20% 60%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: water-wave 12s ease-in-out infinite;
        z-index: 0;
        pointer-events: none;
      }
      
      @keyframes water-wave {
        0% { transform: translateX(-5%) translateY(-5%) rotate(0deg); }
        50% { transform: translateX(5%) translateY(5%) rotate(5deg); }
        100% { transform: translateX(-5%) translateY(-5%) rotate(0deg); }
      }
      
      /* Floating Elements */
      .floating-element {
        position: absolute;
        border-radius: 50%;
        background: rgba(6, 182, 212, 0.1);
        animation: float 6s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(1deg); }
        66% { transform: translateY(-5px) rotate(-1deg); }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="animated-bg min-h-screen text-slate-900 antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root" class="h-full"></div>
  </body>
</html>
